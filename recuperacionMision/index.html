<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    
    <div class="w-screen h-screen  flex flex-row ">
        <div class="w-[70rem] h-[57.6rem] bg-[#191A24] grid grid-cols-3 gap-4 sm:visible invisible w-[0.1px]" > 
            <div class="flex flex-col ml-8">
                <img class="md:w-[17rem] md:h-[17rem] sm:w-[11rem] sm:h-[9rem] invisible sm:visible mb-5" src="img/Rectangle 6.png" alt="">
                <img class="md:w-[17rem] md:h-[17rem]  sm:w-[11rem] sm:h-[9rem] invisible sm:visible mb-5" src="img/Rectangle 11.png" alt="">
                <img class="md:w-[17rem] md:h-[19rem]  sm:w-[11rem] sm:h-[9rem] invisible sm:visible" src="img/Rectangle 12.png" alt="">
            </div>
            <div class="flex flex-col ml-3">
                <img class="md:w-[17rem] md:h-[17rem] sm:h-[9rem] invisible sm:visible mb-5" src="img/Rectangle 7.png" alt="">
                <img class="md:w-[17rem] md:h-[17rem] sm:h-[9rem] invisible sm:visible mb-5" src="img/Rectangle 10.png" alt="">
                <img class="md:w-[17rem] md:h-[19rem] sm:h-[9rem] invisible sm:visible"  src="img/Rectangle 13.png" alt="">
            </div>
            <div class="flex flex-col mr-3">
                <img class="md:w-[17rem] md:h-[17rem] sm:h-[9rem] invisible sm:visible mb-5 mt-3" src="img/Rectangle 8.png" alt="">
                <img class="md:w-[17rem] md:h-[17rem] sm:h-[9rem] invisible sm:visible mb-5" src="img/Rectangle 9.png" alt="">
                <img class="md:w-[17rem] md:h-[19rem] sm:h-[9rem] invisible sm:visible"  src="img/Rectangle 14.png" alt="">
            </div>
   
       </div>


       <div class="w-[50rem] h-screen text-[#3E334E] ">
          <div class="flex flex-col justify-center mr-10">
           <div class="sm:invisible visible h-[0.1px] "> 
            <img class="fixed top-0 left-0 right-0 w-full h-52" src="img/jose.png" alt="">
           </div>
            <div class="flex flex-row justify-center mt-64 sm:mt-16 mb-10 ">
                
                    <img  src="img/Logo.svg" class="" alt="">
                    <p class="text-2xl font-bold">Archint</p>
            
               
            </div>

            <div class="flex justify-center mb-16 ">
                <p class="w-96 text-left">A new way to experience real state in the infinite virtual space.</p>

            </div>
            <div class="flex justify-center ">
                <p class="text-left w-96 font-bold text-2xl"> Login</p>
            </div>
            <div class="pl-4 grid justify-items-center">


                <div class="flex flex-col justify-center mt-7">
                    <label class="pb-2 font-semibold" for="">Email</label>
                    <input id="email"  class="rounded-md border border-black w-96 h-16 indent-4 " type="text" placeholder="EMAIL">
                  </div>
                  <div class="flex flex-col justify-center mt-7 ">
                      <label class="pb-2 font-semibold" for="">Usuario</label>
                      <input id="usuario" class="rounded-md border border-black w-96 h-16 indent-4  "  type="text" placeholder="Usuario">

                      <div id="mensaje" class="mt-10">
                       
                      </div>
                    </div>
            </div>


            <div class="flex justify-center ">

                <div class="flex flex-row justify-between mt-5 w-96">
                  
                    <div class=" flex flex-row pl-3">
                        <input   type="checkbox">
                        <p class="pl-2">Remember me</p>
    
                    </div>
                    <p class="underline">Forgot password?</p>
                
                   
                </div>
            </div>

            <div class="flex justify-center ">

                <div class="flex flex-row justify-between mt-4 w-96">
                  
                    <button id="login" class="w-40 h-16 bg-[#3E334E] text-white rounded-lg"> Login</button>
                    <button id="usuario" class="w-40 h-16 bg-white text-[#3E334E] border border-black rounded-lg"> Sign Up</button>
                
                   
                </div>
            </div>

            <div class=" flex justify-center mt-10">

                <p>Or, login with</p>

            </div>
            <div class=" flex justify-center">
                <div class="w-96 flex justify-between mt-6 space-x-4">
                    <button class="w-36 h-12 border border-slate-500 rounded">Facebook</button>
                    <button class="w-36 h-12 border border-slate-500 rounded">Linked In</button>
                    <button class="w-36 h-12 border border-slate-500 rounded">Google</button>
                </div>

            </div>



          </div>

       </div>

    </div>
    <script src="main-.js"></script>
</body>
</html>
